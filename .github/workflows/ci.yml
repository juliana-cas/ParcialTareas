name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'  
          distribution: 'corretto'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test

      - name: Simulate Deployment
        run: |
          if [ $? -eq 0 ]; then
            echo "Desplegado"
          else
            echo "Error en las pruebas. No se puede desplegar."
            exit 1
          fi
